          before_install:
            - mkdir python-build; cd python-build
            - sudo apt-get install build-essential libffi-dev libssl-dev
            # install python 2.7.5
            - wget http://python.org/ftp/python/2.7.5/Python-2.7.5.tgz
            - tar -xvf Python-2.7.5.tgz
            - cd Python-2.7.5
            - ./configure --prefix=$HOME/python2.7.5 --quiet
            - make --quiet
            - sudo make --quiet install
            - export PATH=$HOME/python2.7.5/bin:$PATH
            - cd ../..
            # install pip for 2.7.5
            - sudo $HOME/python2.7.5/bin/python ci/get_pip.py
            # check the versions
            - python --version
            - pip --version
            # install some dependencies
            - sudo pip install virtualenv
            - sudo pip install cryptography --no-binary cryptography
            - sudo pip install urllib3[secure] pyopenssl ndg-httpsclient pyasn1
